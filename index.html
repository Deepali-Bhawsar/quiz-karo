<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Karo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h4 align="center">Quiz Karo</h4>
    <!-- for start -->
    <div class="start">Start</div>

    <!-- for display questiobn -->
    <div class="question_panel inactive">
      <h2 class="que_text"></h2>
      <div class="options"></div>

      <div class="que_footer">
        <div class="footer_left">
          <span class="count_que">1</span> of <span class="total_que">5</span> Questions
        </div>
        <div class="footer_right">
          <div class="next_btn">Next Question</div>
        </div>
      </div>
    </div>


    <!-- for display result -->
    <div class="result_panel inactive">
      <h2>Result: </h2>
      <div class="result">
        <h3 class="total_que">Total Questions: <span>5</span></h3>
        <h3 class="right_ans">Right Answers: <span>3</span></h3>
        <h3 class="wrong_ans">Wrong Answers: <span>2</span></h3>
        <h3 class="percentage">Percentage: <span>60.00%</span></h3>
      </div>

      <div class="result_footer">
        <div class="start_again">Start Again</div>
        <div class="exit">Exit</div>
      </div>
    </div>

    <script src="que.js"></script>
    <script src="script.js"></script></script>
  </body>
</html>
